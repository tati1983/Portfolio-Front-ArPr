<div class="container-fluid">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form group color-fondo">
                    <label for="nombreP" class="color-txt">Nombre</label>
                    <input type="text" class="form-control color-txt" id="nombreP" name="nombreP" [(ngModel)]="nombreP" required>
                </div>
                <div class="form group">
                    <label for="descripcionP">Descripcion</label>
                    <input type="text" class="form-control color-txt" id="descripcionP" name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>
                <div class="form group color-fondo">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" 
                        (change)="previewImage($event)" 
                            accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <div class="imagen">
                    <img class=" tamaÃ±o-img" class="foto-perfil" [src]="imgUrl" width="200 px">      
                </div>
                <br>
                <button type="submit" class="btn btn-light m-top">Agregar</button>
            </form>
        </div>
</div>
