<div class="container-fluid">
    <div class="row">
        <div>
            <form class="color-txt" (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form group color-fondo">
                    <label for="nombre">Nueva Skill</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form group">
                    <label for="porcentaje">Porcentaje</label>
                    <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje" required>
                </div>
                <button type="submit" class="btn btn-light m-top">Agregar Skill</button>
            </form>
        </div>
    </div>
</div>
