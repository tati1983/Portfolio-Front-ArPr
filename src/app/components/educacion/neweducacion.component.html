<div class="container-fluid">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form group color-fondo">
                    <label for="nombreE" class="color-txt">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form group">
                    <label for="descripcionE" class="color-txt">Descripcion de sus estudios</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button type="submit" class="btn btn-light m-top">Agregar Educación</button>
            </form>
        </div>
    </div>
</div>
