<div class="container-fluid">
    <div class="row">
        <div>
            <form class="color-txt" (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form group color-fondo">
                    <label for="nombreE">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form group">
                    <label for="descripcionE">Tareas realizadas</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <button type="submit" class="btn btn-light m-top">Agregar Experiencia</button>
            </form>
        </div>
    </div>
</div>
