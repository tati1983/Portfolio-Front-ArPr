<div class="container-fluid" *ngIf="experienciaLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form group color-fondo">
                    <label for="nombreE" class="color-txt">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]= "experienciaLab.nombreE" required>
                </div>
                <div class="form group">
                    <label for="descripcionE" class="color-txt">Tareas realizadas</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="experienciaLab.descripcionE" required>
                </div>
                <button class="btn btn-light m-top">Actualizar Experiencia</button>
            </form>
        </div>
    </div>
</div>
